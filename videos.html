    content="Guitarras Eléctricas y Guitarras Acústicas ¡Comprá desde la comodidad de tu hogar!">

  <link rel="preload" as="style" href="./css/styles.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <!--===============================
  HEADER & NAV 
  ================================-->

  <header>
    <div class="contenedor">
      <nav>
        <!-- Logo -->
        <a href="./index.html" class="logo">
          <h1>Solo Guitarras</h1>
        </a>

        <!-- Navbar -->
        <ul class="navbar">
          <li>
            <a href="./index.html#tienda" class="nav-link">Tienda</a>
          </li>
          <li>
            <a href="./videos.html" class="nav-link">Videos</a>
          </li>
          <li>
            <a href="./carrito.html" class="nav-link" id="link-compras">Tus Compras</a>
          </li>
        </ul>

        <!-- Iconos -->
        <div class="contenedor-iconos">
          <div class="contenedor-carrito">
            <img src="./img/carrito/shopping-cart-2-fill.svg" alt="Carrito" class="boton-carrito" id="boton-carrito">
            <span id="contador-carrito" class="contador-carrito">0</span>
          </div>
          <div class="menu-hamburguesa">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!--===============================
  MAIN
  ================================-->

  <main>
    <!--====== VIDEOS ======-->
    <section class="videos seccion">
      <div class="contenedor">
        <h2 class="titulo-seccion">Videos</h2>
        <div class="contenedor-videos">

          <div class="fila">
            <div class="box">
              <a href="https://www.youtube.com/watch?v=Zf-sjHnyCzk">
                <picture>
                  <img src="./img/videos/video1.jpg" alt="Portada Video 1">
                </picture>
              </a>
            </div>

            <div class="box">
              <a href="https://www.youtube.com/watch?v=kVLDlqZPWLY">
                <picture>
                  <img src="./img/videos/video2.jpg" alt="Portada Video 2">
                </picture>
              </a>
            </div>

            <div class="box">
              <a href="https://www.youtube.com/watch?v=RjRvEEXsUvg">
                <picture>
                  <img src="./img/videos/video3.jpg" alt="Portada Video 3">
                </picture>
              </a>
            </div>
          </div>

          <div class="fila">
            <div class="box">
              <a href="https://www.youtube.com/watch?v=V7vt6YOzjfI">
                <picture>
                  <img src="./img/videos/video4.jpg" alt="Portada Video 4">
                </picture>
              </a>
            </div>

            <div class="box">
              <a href="https://www.youtube.com/watch?v=jnpTtBj6-cY">
                <picture>
                  <img src="./img/videos/video5.jpg" alt="Portada Video 5">
                </picture>
              </a>
            </div>

            <div class="box">
              <a href="https://www.youtube.com/watch?v=ih1q_0bAeGA">
                <picture>
                  <img src="./img/videos/video6.jpg" alt="Portada Video 6">
                </picture>
              </a>
            </div>
          </div>

        </div>

      </div>
    </section>
  </main>

  <!--====== MODAL CARRITO ======-->
  <div class="modal-fondo" id="modal-carrito">
    <div class="modal-carrito">
      <h2>Carrito</h2>
      <button class="cerrar-modal-carrito" id="cerrar-modal-carrito">
        <i class="ri-close-circle-fill"></i>
      </button>

      <p class="mensaje-carrito-vacio" id="mensaje-carrito-vacio">¡Tu carrito está vacío!</p>

      <div class="carrito-contenedor" id="carrito-contenedor">
        <!-- JS crea aquí dentro el div "producto-en-carrito" -->
      </div>

      <p class="mensaje-productos-agregados" id="mensaje-productos-agregados">
        <!-- Se llena con JS -->
      </p>

      <button class="boton-vaciar-carrito" id="boton-vaciar-carrito">Vaciar carrito</button>
      <p class="precio-total"> <span id="precio-total">0</span></p>
      <button class="boton-continuar-compra" id="boton-continuar-compra">Continuar compra</button>

    </div>
  </div>

  <!--====== MODAL ELIMINAR PRODUCTO ======-->
  <div class="modal-fondo" id="modal-eliminar-producto">
    <div class="modal-eliminar-producto">
      <h2>¿Eliminar Producto?</h2>
      <p>Se eliminará el producto agregado</p>
      <div class="contenedor-botones">
        <button class="boton-secundario" id="boton-eliminar-no">Cancelar</button>
        <button class="boton-primario" id="boton-eliminar-si">Eliminar</button>
      </div>
    </div>
  </div>

  <!--====== MODAL VACIAR CARRITO ======-->
  <div class="modal-fondo" id="modal-vaciar-carrito">
    <div class="modal-vaciar-carrito">
      <h2>¿Vaciar Carrito?</h2>
      <p>Se eliminarán todos tus productos agregados</p>
      <div class="contenedor-botones">
        <button class="boton-secundario" id="boton-vaciar-no">Cancelar</button>
        <button class="boton-primario" id="boton-vaciar-si">Vaciar</button>
      </div>
    </div>
  </div>

  <!--====== DISPLAY NONE ======-->
  <div class="display-none">
    <!-- Esta en display none porque pertenece a carrito.html -->
    <button class="boton-continuar-compra" id="boton-continuar-pagar"></button>

    <!-- Esta en display none porque pertenece a carrito.html -->
    <div class="pagar" id="seccion-pagar">
    </div>

    <!-- Esta en display none porque pertenece a carrito.html -->
    <div class="pago" id="pago">
      <input type="radio" name="pago" value="efectivo" id="efectivo">
      <input type="radio" name="pago" value="tarjeta" id="tarjeta">
      <button class="pagar-en-efectivo" id="pagar-en-efectivo"></button>
      <button class="pagar-con-tarjeta" id="pagar-con-tarjeta"></button>
    </div>

    <!-- Esta en display none porque pertenece a carrito.html -->
    <form class="formulario-pagar-efectivo" id="formulario-pagar-efectivo"></form>
    <form class="formulario-pagar-tarjeta" id="formulario-pagar-tarjeta"></form>

    <!-- Esta en display none porque pertenece a carrito.html -->
    <div class="datos-usuario" id="datos-usuario">
      <div class="datos-usuario-efectivo" id="datos-usuario-efectivo"></div>
      <div class="datos-usuario-tarjeta" id="datos-usuario-tarjeta"></div>
    </div>
  </div>

  <!--===============================
  SCRIPT
  ================================-->

  <script src="./js/carrito.js"></script>

  <script src="./js/menu.js"></script>
</body>

</html>
